{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
                <div class="form-group">
                    <button class="btn btn-outline-danger my-2" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary m-2" href="{% url 'blog:detail' object.id %}">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
