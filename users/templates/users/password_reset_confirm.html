{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Reset Password</legend>
                <div class="form-group">
                    {{ form|crispy }}
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Reset Password</button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
